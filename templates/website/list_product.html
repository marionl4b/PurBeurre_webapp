{% extends 'website/base.html' %}
{% block content %}

    <!-- header -->
  <header class="alt-header">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">Liste des produits</h1>
          <hr class="divider my-4">
        </div>
      </div>
    </div>
  </header>

    <!-- card-deck -->
    <div class="container mb-5 mt-5">
        <div class="card-columns">
          {% for product in products %}
            <div class="card text-center">
                <div class="img-wrapper p-2">
                    <img src="{{ product.photo }}" class="card-img-top" alt="{{ product.name }}">
                </div>
                <div class="card-body">
                  <h6 class="card-title">{{ product.name }}</h6>
                    <div class="nutriscore rounded-circle">{{ product.nutriscore }}</div>
                    <p class="card-text"><button class="btn btn-primary"><i class="far fa-save"></i> Enregistrer</button></p>
                </div>
            </div>
        {% endfor %}

        </div>
    </div>
{% endblock %}
