{% extends 'website/base.html' %}
{% block content %}
{% load static %}

    <!-- header -->
  <header class="alt-header detail-header" style="background-image: url({{product.photo}})">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">{{product.name}}</h1>
          <hr class="divider my-4">
        </div>
      </div>
    </div>
  </header>

    <!-- content -->
    <div class="container mb-5 mt-5">
        <div class="row">
            <div class="col">
                <h4>Ingrédients</h4>
                <p>{{product.desc}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Note nutritionnelle</h4>
                <img src="https://static.openfoodfacts.org/images/misc/nutriscore-{{product.nutriscore}}.svg" alt="nutriscore : {{product.nutriscore}}">
            </div>
            <div class="col">
                <h4>Nutriments pour 100g</h4>
                <ul>
                    <li>Sel :</li>
                    <li>Sucres : </li>
                    <li>Matières grasse/Lipides : </li>
                    <li>Acides gras staurés: </li>
                </ul>
            </div>
        </div>
        <div class="row text-center m-5">
            <div class="col">
               <a href="{{product.API_link}}" target="_blank" class="btn btn-primary">Voir sur Open Food Fact</a>
            </div>
        </div>
    </div>
{% endblock %}
