{% extends 'website/base.html' %}
{% block content %}

    <!-- header -->
  <header class="alt-header account">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">{{ user.username }}</h1>
          <hr class="divider my-4">
        </div>
      </div>
    </div>
  </header>


  <!-- logout -->
  <div class="container p-5">
      <div class="row justify-content-md-center">
          <div class="col col-lg-8 mt-5 mb-2 p-5">
          <h3>Mes infos</h3>
           <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Email</span>
              </div>
              <input type="text" class="form-control" placeholder="{{ user.email }}" aria-label="Email" aria-describedby="addon-wrapping">
            </div>
          </div>
      </div>
  </div>

{% endblock %}
