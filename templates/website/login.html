{% extends 'website/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <!-- header -->
  <header class="alt-header account">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">Se connecter</h1>
          <hr class="divider my-4">
        </div>
      </div>
    </div>
  </header>

  <!-- registration form -->
  <div class="container p-5">
    <!-- Alert messages -->
      {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
      {% endif %}
      <div class="row justify-content-md-center">
          <div class="col col-lg-8 mt-5 mb-2 p-5 border">
            <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>

         </form>
          </div>

      </div>
      <div class="row justify-content-md-center mb-5">
          <small> Besoin d'un compte ? <a href="{% url 'register' %}">S'enregistrer</a></small>
      </div>

  </div>

{% endblock %}
